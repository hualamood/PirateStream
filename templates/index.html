    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <!-- Custom CSS -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
 <div id="wrapper">


        <!-- Sidebar -->
        
        <div class="homeSideBar" id="sidebar-wrapper">
            <ul class="sidebar-nav" id="sideBar">
                
                <div class="icon-close">
                    <img src="http://s3.amazonaws.com/codecademy-content/courses/ltp2/img/uber/close.png">
                </div>
                
                <li class="sidebar-brand">
                    <a onclick="addPlaylist()">Add Playlist</a>
                </li>
                
            </ul>
        </div>
        
        <div class="OpenButton">
            <button type="button" class="btn btn-default">
                <i class="fa fa-bars" aria-hidden="true"></i>
           </button>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-6">
                            <div class="container">
                                <div class="infotext" id="infotext"></div>
                            </div>
                            
                            <div class="container">
                                <div class="addButton" id="addButtonSpace"></div>
                            </div>
                            
                            <div class="container">
                                <div class="songs">
                                    <ul class="list-group" id="textspace"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    
    <!-- Howler - audio library -->
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.js"></script>
    
    <!-- main script file for managing audio tracks -->
    
    <script type="text/javascript" src="/static/js/add.js"></script>

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    
    <script>
        starterPlaylist();
        addInfoText();
    
        var display = ( jQuery('.homeSideBar').is(':visible') );
        var visibility = ( jQuery('.homeSideBar').css('visibility') != 'hidden' );

        if ( display && visibility ) {
            $('.OpenButton').hide();
        } else {
            $('.OpenButton').show();
        }
        
        $('.OpenButton').click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
            $('.OpenButton').hide();
        });
        
        $('.icon-close').click(function() {
            $("#wrapper").toggleClass("toggled");
            $('.OpenButton').show();
        });
        
        
    </script>

</body>
